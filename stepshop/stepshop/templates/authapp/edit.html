{% extends '../base.html' %}
{% load static %}

{% block title %}{{title|title}}{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <h4>Registration</h4>
        <div class="mx-auto col-3">
            <div class="user_avatar">
                <img src="/media/{{ user.avatar }}" alt="{{ user.username }}" class="rounded-circleform-horizontal"
                     style="width:100px">
            </div>
            <form class="form-horizontal" action="{% url 'auth:edit' %}" style="text-align:center" method="post"
                  enctype="multipart/form-data">
                {% csrf_token %}
                {{ edit_form.as_p }}
                <br>
                <button type="submit" class="btn btn-primary">Save</button>
                <br>
                <button class="m-2 btn btn-primary">
                    <a href="{% url 'index' %}" class="text-light">
                        Exit
                    </a>
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
