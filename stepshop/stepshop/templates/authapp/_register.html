{% extends '../base.html' %}
{% load static %}

{% block title %}{{title|title}}{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <h4>Registration</h4>
        <div class="mx-auto col-3">
            <form class="form-horizontal" action="{% url 'auth:register' %}" style="text-align:center" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ register_form.as_p }}
                <br>
                <button type="submit" class="btn btn-primary">Registration</button>
            </form>
        </div>
    </div>



</div>
{% endblock %}
